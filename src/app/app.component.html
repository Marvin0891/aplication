<ion-app>
  <ion-menu menuId="main-menu"content-id="main" >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content [fullscreen]="true">
      <ion-list>
  
        <ion-menu-toggle>
          <ion-item routerLink="/inicio">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>
  
      <ion-menu-toggle>
        <ion-item routerLink="/music" >
          <ion-icon name="musical-note-outline" slot="start"></ion-icon>
          <ion-label>Music</ion-label>
        </ion-item>
      </ion-menu-toggle>
    
      <ion-menu-toggle>
        <ion-item routerLink="/movies" >
          <ion-icon name="film-outline" slot="start"></ion-icon>
          <ion-label>Movies</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/games" >
          <ion-icon name="game-controller-outline" slot="start"></ion-icon>
          <ion-label>Games</ion-label>
        </ion-item>
      </ion-menu-toggle>
  
     </ion-list>
    </ion-content>
  </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
